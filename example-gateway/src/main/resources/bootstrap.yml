server:
  port: 8080

spring:
  application:
    name: example-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.163.128:8848
    gateway:
      router:
        - id: example-provider
          uri: lb://example-provider
          predicates:
            - Path=/provider/**

logging:
  level:
    root: info